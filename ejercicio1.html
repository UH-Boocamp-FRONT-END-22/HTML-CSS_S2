<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S2 - Ejercicio 1</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="img/issuu.png" alt="logo" width="300px" height="150px" />
        <p>Already a user?</p>
        <a href="registro.html">Sign in</a>
      </nav>
    </header>

    <main>
      <h1>Create an Issuu Account.</h1>
      <br />
      <img src="img/google.png" alt="google-sign" />
      <img src="img/facebook.png" alt="facebook-sign" />
      <br />
      <h3>or with email</h3>
      <br />
      <form action="sign-up">
        <label for="email">Email</label>
        <input type="text" name="user-email" id="email" />
        <br />
        <br />
        <label for="password">Password</label>
        <input type="password" name="user-password" id="password" required />
        <br />
        <br />
        <label for="terms">I accept the Terms of Service and the Professional Terms of Service.</label>
        <input type="checkbox" name="user-terms" id="terms" />
        <br />
        <br />
        <button type="submit">Create account</button>
      </form>
    </main>
    <br>
    <br>
    <footer>
        <h5>Issuu Inc.</h5>
        <a href="nowhere">Terms</a>
        <a href="nowhere">Privacy</a>
        <a href="nowhere">DMCA</a>
    </footer>
  </body>
</html>
